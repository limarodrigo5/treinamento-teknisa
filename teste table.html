<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    
<main>
<table>
    <thead>
        <tr>
            <th>Mês da atividade</th>
            <th>Nome da atividade</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <td colspan="2">janeiro</td>
        
    </tr>
    <tr>
        <td>feveiro</td>
        <td rowspan="2">meditação</td>
    </tr>
    <tr>
        <td>março</td>
    </tr>
</tbody>
<tfoot>
<tr>
    <td>total de atividades</td>
    <td>2 atividades</td>
</tr>
</tfoot>
</table>

</main>


</body>
</html>
