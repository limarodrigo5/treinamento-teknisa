<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>


<body>

<div class="page">

    <header>


<h1>MENTORIA</h1>
<p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

<form id="my-form">

    <fieldset>
        <div class="fieldset-wrapper">

        
<legend>INFORMAÇÕES PESSOAIS</legend>


<div class="name-lastname"> 
<div class="input-wrapper">
    <label for="info-name">Nome</label>
    <input type="text" id="info-name" required />
  </div>

  <div class="input-wrapper">
    <label for="info-lastname">Sobrenome</label>
    <input type="text" id="info-lastname" required />
  </div>
</div>


<div class="email-password">
  <div class="input-wrapper">
    <label for="info-email">Email<span id="email-span">(digite um email válido)</span></label>
    <input type="email" id="info-email" required />
  </div>

  <div class="input-wrapper">
    <label for="info-password">Senha<span id="password-span">(mínimo de 6 caracteres)</span></label>
    <input type="password" id="info-password" minlength="6" />
  </div>
</div>

    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
<legend>INFORMAÇÕES DO MENTOR</legend>
<div class="input-wrapper">
  <div class="info-mentor-wrapper">
  <label for="info-mentor">Nome do seu mentor <span id="info-mentor-span">(só o primeiro nome)</span></label>
  <input type="text" id="info-mentor" required />
</div>
</div>

</div>
      


    </fieldset>
 
    <fieldset>

 <div class="fieldset-wrapper">
  <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
 </div>

 
 <h2>PRIMEIRA MENTORIA</h2>   
<div class="first-mentorship">
 
        <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" />
          </div>

          <div class="begin-end">
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin" />
          </div>

          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end" />
          </div>
        </div>
        </div>

        <h2>SEGUNDA MENTORIA</h2>
        
        
        <div class="second-mentorship">
  

    <div class="input-wrapper">
      <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="mentorship-date" />
    </div>

    <div class="begin-end">
    <div class="input-wrapper">
      <label for="mentorship-begin">Das</label>
      <input type="time" id="mentorship-begin" />
    </div>

    <div class="input-wrapper">
      <label for="mentorship-end">Até</label>
      <input type="time" id="mentorship-end" />
    </div>
  </div>

</div>

    </fieldset>
    
</form>

<footer>

  <input class="button" type="submit" form="my-form" value="SALVAR">
</footer>


</div>


</body>
</html>
